apiVersion: apps/v1
kind: Deployment
metadata:
  name: request-sender
spec:
  replicas: 1
  selector:
    matchLabels:
      app: request-sender
  template:
    metadata:
      labels:
        app: request-sender
    spec:
      containers:
        - name: request-sender
          image: request-sender:v1
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: request-sender
spec:
  type: NodePort
  selector:
    app: request-sender
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30001
