<!DOCTYPE html>
<html lang="en">
<head>
  <title>H·ªá th·ªëng ƒë·∫∑t v√©</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #ece9e6, #ffffff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 400px;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 10px;
    }

    .status {
      margin: 20px 0;
      font-size: 18px;
    }

    .status strong {
      color: #27ae60;
    }

    .user {
      font-size: 16px;
      margin-bottom: 30px;
      color: #555;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    #result {
      margin-top: 30px;
      font-size: 18px;
      font-weight: bold;
    }

    #result.success {
      color: #27ae60;
    }

    #result.error {
      color: #e74c3c;
    }
  </style>
</head>
<body>
<div class="container">
    <h1>üéüÔ∏è H·ªÜ TH·ªêNG ƒê·∫∂T V√â</h1>
    <div class="status">
      üïô Tr·∫°ng th√°i m·ªü b√°n: <strong>ƒê√É M·ªû</strong>
    </div>
    <div class="user">
      üë§ Ng∆∞·ªùi d√πng: <span id="username"></span>
    </div>
  <button onclick="sendRequest()">V√ÄO MUA V√â</button>
  <button onclick="sendMultipleRequests()">V√ÄO MUA 10 V√â</button>
  <div>
	  <textarea id="requestInput" placeholder="Enter your request here..."></textarea><br>
	  <label>
		<input type="checkbox" id="useKafkaToggle" />
		Send via Kafka
	  </label>
  </div>
    <div id="result"></div>
  <div class="box">
    <h3>Sent Requests:</h3>
    <ul id="sentList"></ul>
  </div>

  <div class="box">
    <h3>Processed Requests:</h3>
    <ul id="processedList"></ul>
  </div>
  </div>

  <script>
    const username = "user_" + Math.floor(Math.random() * 10000);
    document.getElementById("username").innerText = username;
	
    const senderApi = 'http://127.0.0.1:8080/send'; // update if needed

    const sentList = document.getElementById('sentList');
    const processedList = document.getElementById('processedList');

    function sendRequest(content = null) {
      const message = content || document.getElementById('requestInput').value;
      if (!message) return alert("Please enter something!");
	  const useKafka = document.getElementById("useKafkaToggle").checked;
      fetch(senderApi, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({           
		  userId: username,
          action: "buy-ticket",
          timestamp: new Date().toISOString(),
		  message,
          useKafka		  
	  })
      }).then(res => {
        const item = document.createElement('li');
        item.textContent = `Sent: ${message}`;
        sentList.appendChild(item);
		if (res.ok) {
          document.getElementById("result").innerText = "‚úÖ G·ª≠i th√†nh c√¥ng!";
        } else {
          document.getElementById("result").innerText = "‚ùå L·ªói g·ª≠i y√™u c·∫ßu!";
        }
      }).catch(err => {
        console.error(err);
        document.getElementById("result").innerText = "üö´ L·ªói k·∫øt n·ªëi server.";
      });
    }

    function sendMultipleRequests(content = null) {
      const message = content || document.getElementById('requestInput').value;
      if (!message) return alert("Please enter something!");	
      for (let i = 1; i <= 10; i++) {
        sendRequest("Request #" + i + " - " + new Date().toISOString() + " - Content: " + message);
      }
    }

    // Optional polling logic to get processed requests
    setInterval(() => {
      fetch('http://127.0.0.1:8081/process/processed') // replace if needed
        .then(res => res.json())
        .then(data => {
          processedList.innerHTML = '';
          data.forEach(item => {
            const li = document.createElement('li');
            li.textContent = `Processed: ${item}`;
            processedList.appendChild(li);
          });
        });
    }, 3000); // poll every 3 seconds
  </script>
</body>
</html>
