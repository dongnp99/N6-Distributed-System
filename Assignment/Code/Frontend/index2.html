<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>🎟️ Hệ thống đặt vé phân tán</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f7f9;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 20px;
      padding: 20px;
      height: 100vh;
      box-sizing: border-box;
    }

    .column {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      overflow-y: auto;
    }

    .column h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #2c3e50;
    }

    .user-section {
      text-align: center;
    }

    .user-section .username {
      font-weight: bold;
      color: #34495e;
    }

    .btn {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s ease;
    }
	
	.btn-del {
      background-color: red;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #2980b9;
    }

    .log-entry {
      background: #ecf0f1;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      font-size: 14px;
      color: #2c3e50;
    }
  </style>
</head>
<body>

<div class="grid">
  <!-- CỘT 1: Giao diện gửi yêu cầu -->
  <div class="column">
    <h2>🟦 Gửi yêu cầu đặt vé</h2>
    <div class="user-section">
      👤 Người dùng: <span class="username" id="username"></span><br>
      <button class="btn" onclick="sendRequest()">🎟️ Mua vé nhanh</button>
      <button class="btn" onclick="sendRequestKafka()">🎟️ Mua vé hàng đợi</button>
      <div id="sendStatus" style="margin-top: 20px; font-weight: bold;"></div>
    </div>
  </div>

  <!-- CỘT 2: Message Direct đã xử lý -->
  <div class="column">
    <h2>🟩 Vé nhanh đã xử lý</h2> 
	<div>
      👤 Số lượng: <span class="username" id="totalDirect"></span><br>
	  <button class="btn-del" id="clearButton" class="clear-btn" onclick="deleteAll()">🗑️ Xóa dữ liệu đã xử lý</button>
	</div>
    <div id="processedListDirect">
      <div class="log-entry">Đang tải...</div>
    </div>
  </div>
  
  <!-- CỘT 3: Message Kafka đã xử lý -->
  <div class="column">
    <h2>🟩 Vé hàng đợi đã xử lý</h2> 
	<div>
      👤 Số lượng: <span class="username" id="totalKafka"></span><br>
	  <button class="btn-del" id="clearButton" class="clear-btn" onclick="deleteAll()">🗑️ Xóa dữ liệu đã xử lý</button>
	</div>
    <div id="processedListKafka">
      <div class="log-entry">Đang tải...</div>
    </div>
  </div>
</div>

<script>
  let username = "user_" + Math.floor(Math.random() * 10000);
  document.getElementById("username").innerText = username;

  function sendRequestKafka() {
    fetch("http://127.0.0.1:8080/send", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        message: username + "kafka-ticket",
        useKafka: true
      })
    })
    .then(res => res.text())
    .then(msg => {
      document.getElementById("sendStatus").innerText = "✅ Gửi thành công!";
	  username = "user_" + Math.floor(Math.random() * 10000);
	  document.getElementById("username").innerText = username;
    })
    .catch(err => {
      document.getElementById("sendStatus").innerText = "❌ Lỗi gửi yêu cầu!";
    });
  }
  
function sendRequest() {
    fetch("http://127.0.0.1:8080/send", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        message: username + "direct-ticket",
        useKafka: false
      })
    })
    .then(res => res.text())
    .then(msg => {
      document.getElementById("sendStatus").innerText = "✅ Gửi thành công!";
	  username = "user_" + Math.floor(Math.random() * 10000);
	  document.getElementById("username").innerText = username;
    })
    .catch(err => {
      document.getElementById("sendStatus").innerText = "❌ Lỗi gửi yêu cầu!";
    });
  }

  function updateProcessedDirect() {
    fetch("http://127.0.0.1:8081/process/processed-direct") // API processor đã xử lý
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("processedListDirect");
        container.innerHTML = "";
		document.getElementById("totalDirect").innerText = data.length;
        data.forEach(msg => {
          const div = document.createElement("div");
          div.className = "log-entry";
          div.innerText = JSON.stringify(msg);
          container.insertBefore(div, container.firstChild);
        });
      });
  }
  
  function updateProcessedKafka() {
    fetch("http://127.0.0.1:8081/process/processed-kafka") // API processor đã xử lý
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("processedListKafka");
        container.innerHTML = "";
		document.getElementById("totalKafka").innerText = data.length;
        data.forEach(msg => {
          const div = document.createElement("div");
          div.className = "log-entry";
          div.innerText = JSON.stringify(msg);
          container.insertBefore(div, container.firstChild);
        });
      });
  }

  function deleteAll(){
	  if (confirm("Bạn có chắc muốn xóa toàn bộ dữ liệu đã xử lý?")) {
		fetch("http://127.0.0.1:8081/process/clear", {
		  method: "DELETE",
		})
		  .then((res) => {
			if (res.ok) {
			  alert("Đã xóa dữ liệu.");
			  // Xóa hiển thị phía frontend nếu muốn:
			  const processedContainer = document.getElementById("processed-messages");
			  if (processedContainer) processedContainer.innerHTML = "";
			} else {
			  alert("Xóa không thành công.");
			}
		  })
		  .catch((err) => {
			console.error(err);
			alert("Lỗi khi gọi API.");
		  });
	  }
  }

  setInterval(updateProcessedDirect, 3000);
  setInterval(updateProcessedKafka, 3000);
</script>

</body>
</html>
